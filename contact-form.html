<li><a href="#contact" style="color: rgba(255,255,255,0.8)"><i class="material-icons left">contact_mail</i>Contact</a></li>

<!-- CONTACT FORM SECTION -->
<div class="section" style="background-color: #101010;">
    <div class="container">

        <div class="row scrollspy" id="contact">
            <h4 class="center white-text"><b>GET IN TOUCH</b></h4>
        </div>
        
        <div class="row center">
            <form class="col s12"id="contactForm">

                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="icon_prefix" type="text" class="validate">
                            <label for="icon_prefix">Name</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">mail</i>
                            <input id="email" type="email" class="validate" placeholder="email@gmail.com">
                            <label for="email">Email</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">mode_edit</i>
                            <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                            <label for="textarea2">Message</label>
                        </div>
                    </div>

                <button class="btn blue darken-3 waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
</div>
